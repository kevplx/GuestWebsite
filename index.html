<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome Page</title>
    <style>
        /* Font and Colors */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #5d5d5d;
            position: relative;
        }

            /* Background Styling */
            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('https://source.unsplash.com/1600x900/?nature,relaxing') no-repeat center center/cover;
                opacity: 0.2;
                z-index: -1;
            }

        /* Header: Date, Time, Weather */
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .header .date-time {
                font-family: 'Orbitron', sans-serif;
                font-size: 1em;
                color: #fff;
                text-align: left;
            }

            .header .weather {
                font-size: 1.2em;
                color: #ffcc33;
                text-align: right;
            }

        /* Container Styling */
        .welcome-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 90%;
            max-width: 600px;
            animation: fadeIn 1s ease-out;
            backdrop-filter: blur(10px);
        }

        /* Text Styling */
        .welcome-title {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: #ffcc33;
            margin-bottom: 15px;
        }

        .welcome-message {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.4em;
            color: #f0f0f0;
            margin-bottom: 30px;
        }

        /* Flexbox for Photos */
        .photo-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between photos */
            flex-wrap: wrap;
        }

        /* Guest Photo Styling */
        .guest-photo {
            width: 45%;
            max-width: 250px;
            height: 45%;
            max-height: 250px;
            border-radius: 50%;
            background-color: #2a2a2a;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
        }

            .guest-photo:hover {
                transform: scale(1.05);
            }

            .guest-photo img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        /* Subtle Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media (min-width: 768px) {
            .welcome-title {
                font-size: 3em;
            }

            .header .date-time {
                font-size: 1.5em;
            }

            .header .weather {
                font-size: 1.8em;
            }
        }

        @media (min-width: 1200px) {
            .welcome-container {
                max-width: 900px;
                padding: 60px;
            }

            .welcome-title {
                font-size: 4em;
            }

            .welcome-message {
                font-size: 2em;
            }

            .guest-photo {
                max-width: 350px;
                max-height: 350px;
            }

            .header .date-time {
                font-size: 2em;
            }

            .header .weather {
                font-size: 2em;
            }
        }

        @media (min-width: 1920px) {
            .welcome-container {
                max-width: 1200px;
                padding: 80px;
            }

            .welcome-title {
                font-size: 4.5em;
            }

            .welcome-message {
                font-size: 2.5em;
            }

            .guest-photo {
                max-width: 400px;
                max-height: 400px;
            }

            .header .date-time {
                font-size: 2.5em;
            }

            .header .weather {
                font-size: 2.5em;
            }
        }
    </style>
</head>
